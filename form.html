<html lang="en">
<head>

    <title>Pitha ghor</title>

        label{
            display:block;

    <h2>Welcome to the Brand new Pitha ghor</h2>
    <form>
        <label for="Name">your Name

        <label for="Email">your email

        </label>
        <fieldset>
            <legend> Pick one pitha</legend>
            <label for="chitoy">

                chitoy
            </label>
            <label for="vapa">

                vapa
            </label>

                <input type="radio" name="pitha" id="puli">
                puli
            </label>
        </fieldset>
        <fieldset>
            
            <legend>Select one or more vorta</legend>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                shutki
                </label>
                <label for="shorisha">
                    <input type ="checkbox" name="vorta" id="shorisha">
                    shorisha

                </label>

        </fieldset>
        <fieldset>
            <legend>special instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
            <input type="reset" value="reset">
            <input type="submit" value="submit">

        </fieldset>
    </form>
